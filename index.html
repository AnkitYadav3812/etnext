<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ETNext â€” Smart News</title>
<link rel="icon" href="etnext-logo.png" type="image/png" />

<!-- SHARE PREVIEW -->
<meta property="og:title" content="ETNext â€” Smart News" />
<meta property="og:description" content="AI-powered breaking news and trending updates." />
<meta property="og:image" content="https://ankityadav3812.github.io/etnext/etnext-logo.png" />
<meta property="og:url" content="https://ankityadav3812.github.io/etnext/" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="https://ankityadav3812.github.io/etnext/etnext-logo.png" />

<style>
:root {
  --primary: #d32f2f;
  --accent: #f6f6f8;
  --fg: #111;
}
.dark {
  --primary: #ef5350;
  --accent: #1e1e1e;
  --fg: #fff;
}

body {
  margin: 0;
  background: var(--accent);
  color: var(--fg);
  font-family: Poppins, sans-serif;
  transition: 0.3s;
}

/* HEADER */
header {
  background: var(--primary);
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 20;
}

header img {
  height: 45px;
  border-radius: 6px;
}

nav {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

nav button {
  background: rgba(255,255,255,0.15);
  border: none;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
}
nav button.active {
  background: #fff;
  color: var(--primary);
}

/* SEARCH */
.search-container {
  max-width: 600px;
  margin: 1rem auto;
  display: flex;
  gap: 0.5rem;
}
.search-bar {
  flex: 1;
  padding: 0.7rem 1rem;
  border-radius: 25px;
  border: 1px solid #ccc;
}
.voice-btn {
  width: 45px;
  height: 45px;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  border: none;
  font-size: 1.3rem;
}

/* TICKER */
.ticker {
  background: #fff;
  color: #111;
  padding: 0.6rem 1rem;
  border-bottom: 1px solid #ddd;
  overflow: hidden;
  white-space: nowrap;
}
.ticker-content {
  display: inline-block;
  animation: scroll 50s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}

/* NEWS GRID */
main {
  max-width: 1200px;
  margin: 1rem auto;
  padding: 0 1rem;
}
.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
}
.news-card {
  background: #fff;
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.news-card h3 { margin: 0 0 0.4rem 0; }
.news-card p { color: #555; }

/* POPUP */
.breaking-popup {
  position: fixed;
  left: 1rem;
  bottom: 1rem;
  background: #ffe9e9;
  border-left: 5px solid #d32f2f;
  padding: 10px 14px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  display: flex;
  gap: 10px;
  align-items: center;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.25s;
  max-width: 330px;
  z-index: 999;
}
.breaking-popup.show {
  opacity: 1;
  transform: translateY(0);
}

/* DARK MODE BUTTON */
.theme-toggle {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  background: var(--primary);
  color: #fff;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  border: none;
  font-size: 1.3rem;
}

/* FOOTER */
footer {
  background: #111;
  color: #bbb;
  padding: 2rem;
  text-align: center;
  margin-top: 2rem;
}
</style>
</head>

<body>
<header>
  <img src="etnext-logo.png" />
  <nav id="nav"></nav>
</header>

<div class="ticker"><div id="ticker-content" class="ticker-content">Loading...</div></div>

<div class="search-container">
  <input id="search-input" class="search-bar" placeholder="Search news...">
  <button id="voice-btn" class="voice-btn">ðŸŽ¤</button>
</div>

<main>
  <div id="content">Loading...</div>
</main>

<footer>Â© 2025 ETNext â€” Smart News</footer>

<button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>

<div id="breakingPopup" class="breaking-popup">
  <div><b>Breaking:</b></div>
  <div id="popupText">Loading...</div>
</div>

<script>
// CATEGORIES
const categories = [
  { name: "ðŸŒ World", url: "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "ðŸ’¼ Business", url: "https://news.google.com/rss/headlines/section/topic/BUSINESS?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "âš™ï¸ Tech", url: "https://news.google.com/rss/headlines/section/topic/TECHNOLOGY?hl=en-IN&gl=IN&gl=IN&ceid=IN:en" },
  { name: "ðŸ Sports", url: "https://news.google.com/rss/headlines/section/topic/SPORTS?hl=en-IN&ceid=IN:en" }
];

const nav = document.getElementById("nav");
const content = document.getElementById("content");
const ticker = document.getElementById("ticker-content");
const popup = document.getElementById("breakingPopup");
const popupText = document.getElementById("popupText");

categories.forEach((c, i) => {
  const b = document.createElement("button");
  b.textContent = c.name;
  b.onclick = () => loadNews(c.url, b);
  if (i === 0) b.classList.add("active");
  nav.appendChild(b);
});

// FIXED FAST RSS LOADER
async function fetchRSS(url) {
  const res = await fetch("https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(url));
  const text = await res.text();
  const xml = new DOMParser().parseFromString(text, "text/xml");
  return Array.from(xml.querySelectorAll("item"));
}

async function loadNews(url, btn) {
  if (btn) {
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  }
  content.innerHTML = "Loading...";
  try {
    const items = await fetchRSS(url);
    let html = "<div class='news-grid'>";
    items.slice(0, 12).forEach(it => {
      const title = it.querySelector("title")?.textContent;
      const link = it.querySelector("link")?.textContent;
      const desc = it.querySelector("description")?.textContent.replace(/<[^>]*>?/gm, "").slice(0, 150);
      html += `
        <div class="news-card">
          <h3>${title}</h3>
          <p>${desc}</p>
          <a href="${link}" target="_blank">Read more â†’</a>
        </div>
      `;
    });
    html += "</div>";
    content.innerHTML = html;
  } catch {
    content.innerHTML = "âš ï¸ Error loading news.";
  }
}

// TICKER + POPUP
let lastTop = "";
async function updateTicker() {
  try {
    const items = await fetchRSS(categories[0].url);
    const titles = items.slice(0, 10).map(i => i.querySelector("title").textContent);
    ticker.textContent = titles.join(" â€¢ ");

    if (titles[0] !== lastTop) {
      lastTop = titles[0];
      popupText.textContent = titles[0];
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 6000);
    }
  } catch {
    ticker.textContent = "âš ï¸ Failed to load headlines.";
  }
}

updateTicker();
loadNews(categories[0].url);
setInterval(updateTicker, 300000);

// DARK MODE
document.getElementById("theme-toggle").onclick = () => {
  document.body.classList.toggle("dark");
};

// SEARCH
document.getElementById("search-input").onkeypress = e => {
  if (e.key === "Enter") {
    const q = e.target.value.trim();
    loadNews(`https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-IN&gl=IN&ceid=IN:en`);
  }
};

// VOICE SEARCH
if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
  const R = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  R.lang = "en-IN";
  document.getElementById("voice-btn").onclick = () => R.start();
  R.onresult = e => {
    const q = e.results[0][0].transcript;
    document.getElementById("search-input").value = q;
    loadNews(`https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-IN&ceid=IN:en`);
  };
}
</script>
</body>
</html>
