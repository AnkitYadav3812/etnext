<script>
/* ---------------------------------------------------
   RSS FETCHER (uses AllOrigins proxy to bypass CORS)
----------------------------------------------------*/
async function fetchRSS(url) {
  try {
    const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));

    if (!res.ok) throw new Error("Network error");

    const data = await res.json();
    const xml = new DOMParser().parseFromString(data.contents, "text/xml");

    return Array.from(xml.querySelectorAll("item"));
  } catch (err) {
    console.error("RSS load failed:", err);
    return null;
  }
}

/* ---------------------------------------------------
   CATEGORY RSS LINKS
----------------------------------------------------*/
const RSS = {
  home: "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en",
  world: "https://news.google.com/rss/headlines/section/topic/WORLD?hl=en-IN&gl=IN&ceid=IN:en",
  politics: "https://news.google.com/rss/search?q=india+politics&hl=en-IN&gl=IN&ceid=IN:en",
  tech: "https://news.google.com/rss/headlines/section/topic/TECHNOLOGY?hl=en-IN&gl=IN&ceid=IN:en",
  business: "https://news.google.com/rss/headlines/section/topic/BUSINESS?hl=en-IN&gl=IN&ceid=IN:en",
  sports: "https://news.google.com/rss/headlines/section/topic/SPORTS?hl=en-IN&gl=IN&ceid=IN:en",
  entertainment: "https://news.google.com/rss/headlines/section/topic/ENTERTAINMENT?hl=en-IN&gl=IN&ceid=IN:en"
};

/* ---------------------------------------------------
   LOAD PAGE (SPA Navigation)
----------------------------------------------------*/
async function loadPage(page) {
  highlightNav(page);

  // static pages will be handled in PART 3
  if (["about", "contact", "privacy", "terms"].includes(page)) {
    renderStaticPage(page);
    return;
  }

  document.getElementById("newsList").innerHTML = "â³ Loading news...";

  const rssURL = RSS[page] || RSS.home;
  const items = await fetchRSS(rssURL);

  if (!items) {
    document.getElementById("newsList").innerHTML = "âš ï¸ Error loading news.";
    return;
  }

  // Update top story from the first item
  if (items[0]) {
    document.getElementById("topStory").innerText =
      items[0].querySelector("title")?.textContent || "Top story unavailable.";
  }

  // Render list
  renderNews(items);
}

/* ---------------------------------------------------
   RENDER NEWS LIST
----------------------------------------------------*/
function renderNews(items) {
  const container = document.getElementById("newsList");
  container.innerHTML = "";

  items.slice(0, 12).forEach(item => {
    const title = item.querySelector("title")?.textContent || "No title";
    const descRaw = item.querySelector("description")?.textContent || "";
    const cleanDesc = descRaw.replace(/<[^>]*>?/gm, "").slice(0, 160);

    const div = document.createElement("div");
    div.className = "news-item";
    div.innerHTML = `
      <div class="news-title">${title}</div>
      <div class="news-desc">${cleanDesc}...</div>
    `;

    container.appendChild(div);
  });
}

/* ---------------------------------------------------
   HIGHLIGHT ACTIVE NAV BUTTON
----------------------------------------------------*/
function highlightNav(page) {
  const nav = document.getElementById("nav").children;
  for (let b of nav) b.classList.remove("active");

  const map = {
    home: 0, world: 1, politics: 2, tech: 3,
    business: 4, sports: 5, entertainment: 6,
    about: 7, contact: 8
  };

  if (map[page] !== undefined) {
    nav[map[page]].classList.add("active");
  }
}

/* ---------------------------------------------------
   INITIAL LOAD
----------------------------------------------------*/
loadPage("home");
</script>

}

/* ---------------------------------------------------
   Return to Home -> Show Top Story again
----------------------------------------------------*/
function showTopStory() {
  document.querySelector(".top-story").style.display = "block";
}

/* Intercept home button click to restore top story */
document.getElementById("nav").children[0].addEventListener("click", () => {

});
