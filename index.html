<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ETNext â€” Smart News & Weather</title>
<link rel="icon" href="etnext-logo.png" type="image/png">

<!-- Social Preview -->
<meta property="og:title" content="ETNext â€” Smart News & Breaking Headlines" />
<meta property="og:description" content="Fast AI-powered breaking news updates, trending topics, search and voice search â€” all in one place." />
<meta property="og:image" content="https://ankityadav3812.github.io/etnext/etnext-logo.png">
<meta property="og:url" content="https://ankityadav3812.github.io/etnext/">
<meta name="twitter:card" content="summary_large_image">

<style>
:root {
  --primary: #d32f2f;
  --bg: #ffffff;
  --text: #111;
  --card: #fafafa;
}
.dark {
  --bg: #111;
  --text: #fff;
  --card: #1e1e1e;
  --primary: #ef5350;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  transition: 0.3s ease;
}

/* HEADER */
header {
  background: var(--primary);
  padding: 1rem 2rem;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}
header img {
  height: 45px;
}

/* NAV */
nav { display: flex; flex-wrap: wrap; gap: 0.6rem; }
nav button {
  background: rgba(255,255,255,0.15);
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  color: white;
  cursor: pointer;
}
nav button.active {
  background: white;
  color: var(--primary);
}

/* TICKER */
.ticker {
  background: #fff;
  color: #111;
  padding: 0.6rem;
  overflow: hidden;
  border-bottom: 1px solid #ccc;
  white-space: nowrap;
}
.ticker-content {
  display: inline-block;
  animation: scroll 45s linear infinite; /* SLOW SCROLL */
}
@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* SEARCH */
.search-container {
  max-width: 600px;
  margin: 1rem auto;
  display: flex;
  gap: 0.5rem;
}
.search-bar {
  flex: 1;
  padding: 10px 16px;
  border-radius: 25px;
  border: 1px solid #aaa;
}
.voice-btn {
  width: 45px; height: 45px;
  border: none;
  border-radius: 50%;
  background: var(--primary);
  color: white;
  font-size: 1.3rem;
}

/* NEWS LIST */
.news-list { padding: 1rem; max-width: 900px; margin: auto; }
.news-item {
  background: var(--card);
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  border-left: 4px solid var(--primary);
}
.news-item h3 { margin: 0 0 5px; }

/* POPUP */
.breaking-popup {
  position: fixed;
  left: 1rem; bottom: 1rem;
  background: #fff1f1;
  border-left: 6px solid #d32f2f;
  padding: 12px;
  width: 260px;
  max-width: 90%;
  border-radius: 8px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(20px);
  transition: 0.25s;
  z-index: 9999;
}
.breaking-popup.show { opacity: 1; transform: translateY(0); }
.breaking-popup .title { font-weight: 700; margin-bottom: 4px; }

.theme-toggle {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  width: 50px; height: 50px;
  border: none; border-radius: 50%;
  background: var(--primary);
  color: white;
  cursor: pointer;
  font-size: 1.4rem;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 2rem 1rem;
  background: #111;
  color: #ccc;
  margin-top: 2rem;
}
</style>
</head>

<body>

<header>
  <img src="etnext-logo.png" />
  <nav id="nav"></nav>
</header>

<div class="ticker"><div class="ticker-content" id="ticker"></div></div>

<div class="search-container">
  <input id="search-input" class="search-bar" placeholder="Search news...">
  <button class="voice-btn" id="voice-btn">ðŸŽ¤</button>
</div>

<div id="content" class="news-list">Loading...</div>

<footer>Â© 2025 ETNext â€” Smart News</footer>

<button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>

<div id="popup" class="breaking-popup">
  <div class="title" id="popup-title">Breaking News</div>
  <div id="popup-text">Loading...</div>
</div>

<script>
/* CATEGORIES */
const categories = [
  { name: "ðŸŒ World", url: "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "ðŸ“° India", url: "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:hi" },
  { name: "ðŸ’¼ Business", url: "https://news.google.com/rss/headlines/section/topic/BUSINESS?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "âš™ï¸ Technology", url: "https://news.google.com/rss/headlines/section/topic/TECHNOLOGY?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "ðŸŽ¬ Entertainment", url: "https://news.google.com/rss/headlines/section/topic/ENTERTAINMENT?hl=en-IN&gl=IN&ceid=IN:en" },
  { name: "ðŸ Sports", url: "https://news.google.com/rss/headlines/section/topic/SPORTS?hl=en-IN&gl=IN&ceid=IN:en" }
];

const nav = document.getElementById("nav");
categories.forEach((c,i)=>{
  let b=document.createElement("button");
  b.textContent=c.name;
  b.onclick=()=>loadNews(i);
  if(i===0) b.classList.add("active");
  nav.appendChild(b);
});

/* FETCH RSS (no CORS) */
async function loadRSS(url){
  const api="https://api.allorigins.win/get?url="+encodeURIComponent(url);
  const res=await fetch(api);
  const data=await res.json();
  return new DOMParser().parseFromString(data.contents,"text/xml");
}

/* LOAD NEWS */
const content=document.getElementById("content");
async function loadNews(index){
  nav.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  nav.children[index].classList.add("active");

  content.innerHTML="Loading...";
  try{
    const xml=await loadRSS(categories[index].url);
    const items=xml.querySelectorAll("item");

    content.innerHTML="";
    items.forEach(i=>{
      let title=i.querySelector("title")?.textContent;
      let link=i.querySelector("link")?.textContent;
      let desc=i.querySelector("description")?.textContent.replace(/<[^>]+>/g,"").slice(0,200);

      let div=document.createElement("div");
      div.className="news-item";
      div.innerHTML=`<h3>${title}</h3><p>${desc}</p><a href="${link}" target="_blank">Read more â†’</a>`;
      content.appendChild(div);
    });

  }catch(e){
    content.innerHTML="âš ï¸ Error loading news.";
  }
}
loadNews(0);

/* TRENDING TICKER */
const ticker=document.getElementById("ticker");
let lastHeadline="";
async function updateTrending(){
  try{
    const xml=await loadRSS(categories[0].url);
    let items=[...xml.querySelectorAll("item")].slice(0,10);
    let titles=items.map(i=>i.querySelector("title").textContent);
    ticker.textContent="ðŸ”¥ Trending: "+titles.join(" â€¢ ");

    if(titles[0]!==lastHeadline){
      showPopup(titles[0]);
      lastHeadline=titles[0];
    }

  }catch{
    ticker.textContent="ðŸ”¥ Trending: Unable to load.";
  }
}
setInterval(updateTrending,120000);
updateTrending();

/* POPUP */
const popup=document.getElementById("popup");
const popupText=document.getElementById("popup-text");
function showPopup(text){
  popupText.textContent=text;
  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),8000);
}

/* SEARCH */
document.getElementById("search-input").addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){
    let q=e.target.value.trim();
    if(!q) return;
    loadNewsFromSearch(q);
  }
});
async function loadNewsFromSearch(q){
  loadNewsURL(`https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-IN&gl=IN&ceid=IN:en`);
}
async function loadNewsURL(url){
  content.innerHTML="Searching...";
  try{
    const xml=await loadRSS(url);
    const items=xml.querySelectorAll("item");
    content.innerHTML="";
    items.slice(0,20).forEach(i=>{
      let title=i.querySelector("title")?.textContent;
      let link=i.querySelector("link")?.textContent;
      content.innerHTML+=`<div class="news-item"><h3>${title}</h3><a href="${link}" target="_blank">Read â†’</a></div>`;
    });
  }catch{
    content.innerHTML="âš ï¸ Error loading search.";
  }
}

/* VOICE SEARCH */
if("webkitSpeechRecognition" in window){
  const rec=new webkitSpeechRecognition();
  rec.lang="en-IN";
  document.getElementById("voice-btn").onclick=()=>rec.start();
  rec.onresult=e=>{
    const q=e.results[0][0].transcript;
    document.getElementById("search-input").value=q;
    loadNewsFromSearch(q);
  };
}

/* THEME */
document.getElementById("theme-toggle").onclick=()=>{
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
