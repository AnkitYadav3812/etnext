<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETNext - Smart News & Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #222;
    }
    header {
      background: #d32f2f;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .news-item {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .news-item .content {
      padding: 15px;
    }
    .news-item h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #d32f2f;
    }
    .news-item p {
      font-size: 0.95rem;
      color: #555;
    }
    .news-item a {
      display: inline-block;
      margin-top: 8px;
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }
    .weather {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üå¶Ô∏è ETNext - Smart News & Weather</header>
  <div class="container">
    <div id="weather" class="weather">Loading weather...</div>
    <div id="news-container">
      <h2>üì∞ Latest News</h2>
      <p>Loading top headlines...</p>
    </div>
  </div>

  <script>
    // ‚úÖ Load Weather using Open-Meteo API (no key)
    async function loadWeather(lat, lon) {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data = await res.json();
        const w = data.current_weather;
        document.getElementById("weather").innerHTML = `
          <h2>Current Weather</h2>
          <p>üå°Ô∏è Temperature: ${w.temperature}¬∞C</p>
          <p>üå¨Ô∏è Wind: ${w.windspeed} km/h</p>
          <p>‚è∞ Time: ${w.time}</p>
        `;
      } catch {
        document.getElementById("weather").innerText = "‚ö†Ô∏è Weather data unavailable.";
      }
    }

    // ‚úÖ Detect user location or default to Delhi
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        loadWeather(pos.coords.latitude, pos.coords.longitude);
      }, () => loadWeather(28.61, 77.23)); // Delhi fallback
    } else {
      loadWeather(28.61, 77.23);
    }

    // ‚úÖ Load News using Google News RSS (no key)
    async function loadNews() {
      try {
        const rssUrl = "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en";
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        const container = document.getElementById("news-container");
        container.innerHTML = "<h2>üì∞ Latest News</h2>";
        data.items.slice(0, 10).forEach(article => {
          let img = "";
          if (article.enclosure?.link) img = article.enclosure.link;
          else if (article.description?.includes("<img")) {
            const match = article.description.match(/<img[^>]+src="([^">]+)"/);
            if (match) img = match[1];
          }
          if (!img) img = "https://via.placeholder.com/800x400?text=ETNext+News";
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <img src="${img}" alt="News Image" onerror="this.src='https://via.placeholder.com/800x400?text=ETNext+News'">
            <div class="content">
              <h3>${article.title}</h3>
              <p>${article.description?.replace(/<[^>]*>?/gm, "").slice(0, 150)}...</p>
              <a href="${article.link}" target="_blank">Read More ‚Üí</a>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        document.getElementById("news-container").innerHTML = "<p>‚ö†Ô∏è Unable to load news. Try again later.</p>";
      }
    }

    loadNews();
  </script>
</body>
</html>
